<!DOCTYPE html>
<html>

<head>
	<style type="text/css">
		body {
			overflow: hidden;
		}
		
		@-webkit-keyframes AnimationName {
			0% {
				background-position: 0% 71%
			}
			50% {
				background-position: 100% 30%
			}
			100% {
				background-position: 0% 71%
			}
		}
		
		@-moz-keyframes AnimationName {
			0% {
				background-position: 0% 71%
			}
			50% {
				background-position: 100% 30%
			}
			100% {
				background-position: 0% 71%
			}
		}
		
		@-o-keyframes AnimationName {
			0% {
				background-position: 0% 71%
			}
			50% {
				background-position: 100% 30%
			}
			100% {
				background-position: 0% 71%
			}
		}
		
		@keyframes AnimationName {
			0% {
				background-position: 0% 71%
			}
			50% {
				background-position: 100% 30%
			}
			100% {
				background-position: 0% 71%
			}
		}
		
		div {
			height: 720PX;
			width: 1280PX;
			text-align: center;
			border: 0px solid silver;
			display: table-cell;
			vertical-align: middle;
			color: #FFFFFF;
			background: linear-gradient(270deg, #2196f3, #90caf9, #2196f3, #1565c0, #009688, #9e9e9e);
			background-size: 1200% 1200%;
			-webkit-animation: AnimationName 3s ease infinite;
			-moz-animation: AnimationName 3s ease infinite;
			-o-animation: AnimationName 3s ease infinite;
			animation: AnimationName 3s ease infi font-weight: bold;
			font-family: Verdana, Geneva, sans-serif;
			font-size: 40px;
		}
	</style>
	<title>Openaudio tv</title>
</head>

<body>
	<DIV> <img src="http://static.craftmend.com/spigot/openaudio/Logo.png" height="400px" width="400px" /> <br>
		<p> Loading ChromeCast client... </p><br>
	</DIV> <iframe id="iframe" style="display:none;"> Your browser doesn't support iframes
 </iframe>
	<script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
	<script type="text/javascript">
		document.getElementById("iframe").style.display = "none";
		window.onload = function() {
			cast.receiver.logger.setLevelValue(0);
			window.castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
			console.log('Starting Receiver Manager');
			castReceiverManager.onReady = function(event) {
				console.log('Received Ready event: ' + JSON.stringify(event.data));
				window.castReceiverManager.setApplicationState("Application status is ready...");
			};
			castReceiverManager.onSenderConnected = function(event) {
				console.log('Received Sender Connected event: ' + event.data);
				console.log(window.castReceiverManager.getSender(event.data).userAgent);
			};
			castReceiverManager.onSenderDisconnected = function(event) {
				console.log('Received Sender Disconnected event: ' + event.data);
				if (window.castReceiverManager.getSenders().length == 0) {
					window.close();
				}
			};
			castReceiverManager.onSystemVolumeChanged = function(event) {
				console.log('Received System Volume Changed event: ' + event.data['level'] + ' ' + event.data['muted']);
			};
			window.messageBus = window.castReceiverManager.getCastMessageBus('urn:x-cast:mindgamesnl.cast.openaudio');
			window.messageBus.onMessage = function(event) {
					console.log('Message [' + event.senderId + ']: ' + event.data);
					loadclient(event.data);
					window.messageBus.send(event.senderId, event.data);
				}
			window.castReceiverManager.start({
				statusText: "Application is starting"
			});
			console.log('Receiver Manager started');
		};
	
		function loadclient(text) {
			window.castReceiverManager.setApplicationState(text);
			document.getElementById("iframe").src = text + "&googlecaststream=true";
			document.getElementById('iframe').onload= function() {
				enableFrame();
			}
		}

		function enableFrame() {
			document.getElementById("iframe").style = 'position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999; ';
		}
	</script>
</body>

</html>
